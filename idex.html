<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper bank limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center mt-10">
        Welcome to your
        <span class="text-blue-600 font-bold">Baap Er Bank!!!!</span>
      </h2>
    </header>
    <main>
      <section class="w-9/12 rounded bg-blue-100 py-10 mt-10 mx-auto px-10">
        <h2 class="text-4xl">Please Login</h2>
        <input
          id="user-email"
          class="block px-5 py-3 mt-5 w-9/12"
          type="text"
          placeholder="Your Email Address"
        />
        <input
          id="user-password"
          class="block px-5 py-3 mt-5 w-9/12"
          type="password"
          placeholder="Your Email Address"
        />
        <button
          id="submit-btn"
          class="bg-green-600 px-7 py-3 hover:bg-blue-400 rounded mt-2 text-4xl font-semibold text-white"
        >
          Submit
        </button>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
