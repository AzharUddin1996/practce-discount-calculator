<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center mt-10">
        Let`s gets som
        <span class="text-blue-600 font-bold">Mooooooooney!!!!</span>
      </h2>
    </header>
    <main class="w-9/12 mx-auto">
      <div class="grid grid-cols-3 text-white mt-10 text-4xl gap-4">
        <div class="bg-green-400 rounded px-10 py-5">
          <h1>Deposit</h1>
          <h2 class="mt-2">$<span id="deposit-total">100</span></h2>
        </div>
        <div class="bg-red-400 rounded px-10 py-5">
          <h1>withdraw</h1>
          <h2 class="mt-2">$ <span id="withdraw-total">10</span></h2>
        </div>
        <div class="bg-green-300 rounded px-10 py-5">
          <h1>Balance</h1>
          <h2 class="mt-2">$<span id="balance-total">1240</span></h2>
        </div>
      </div>
      <div class="grid grid-cols-2 text-white mt-10 text-4xl gap-4">
        <div class="bg-green-400 rounded px-10 py-5">
          <h1 class="mb-3">Please Deposit</h1>
          <input
            id="deposit-input"
            class="rounded block text-black px-3"
            type="number"
          />
          <button
            id="deposit-btn"
            class="bg-blue-400 hover:bg-green-800 mt-2 px-5 py-2 text-2xl"
          >
            Deposit
          </button>
        </div>
        <div class="bg-red-400 rounded px-10 py-5">
          <h1 class="mb-3">Pleas withdraw</h1>
          <input
            id="withdraw-input"
            class="rounded block text-black px-3"
            type="number"
          />
          <button
            id="withdraw-btn"
            class="bg-blue-400 hover:bg-red-600 mt-2 px-5 py-2 text-2xl"
          >
            Withdraw
          </button>
        </div>
      </div>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
